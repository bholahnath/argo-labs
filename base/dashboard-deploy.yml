apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-rollouts-dashboard
  namespace: argo-rollouts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argo-rollouts-dashboard
  template:
    metadata:
      labels:
        app: argo-rollouts-dashboard
    spec:
      containers:
      - name: dashboard
        image: quay.io/argoproj/kubectl-argo-rollouts:latest
        args: ["dashboard", "--namespace", "argo-rollouts", "--address", "0.0.0.0", "--port", "3100"]
        ports:
        - containerPort: 3100


