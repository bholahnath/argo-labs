apiVersion: v1
kind: Service
metadata:
  name: argo-rollouts-dashboard
  namespace: argo-rollouts
spec:
  selector:
    app: argo-rollouts-dashboard
  type: NodePort
  ports:
    - protocol: TCP
      port: 80         # internal cluster port
      targetPort: 3100 # container port
      nodePort: 30080  # external access

