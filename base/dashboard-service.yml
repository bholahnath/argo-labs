apiVersion: v1
kind: Service
metadata:
  name: argo-rollouts-dashboard
  namespace: argo-rollouts
spec:
  selector:
    app: argo-rollouts-dashboard
  type: NodePort  # Changed from ClusterIP to NodePort
  ports:
    - protocol: TCP
      port: 80         # The port inside the cluster
      targetPort: 3100 # The port the pod exposes
      nodePort: 30080

